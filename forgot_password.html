	<section class="forgot_pwd_section text-center d-flex flex-wrap align-content-center">
		<div class="container-fluid">
			<h3>Aso Ebi</h3>
			<div class="forgot_password">
				<div class="Join_inner_content_box">
					<div class="inner_content_btn">
						<a href="#" class="btn_join_pwd float-left">Join</a>
						<a href="#" class="btn_enter_pwd text-white float-right">Enter</a>

							<div class="input-group">

							</div>
						</div>
						<div class="btn_submit_pwd" >

					</form>
				</div>
			</div>
		</div>
