<!DOCTYPE html>
<html>
<head>
	<title>Aso ebi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
<section class="edit_event_section d-flex flex-wrap align-content-center">
	<div class="container-fluid">
		<h3 class="text-center">Aso Ebi</h3>
		<div class="edit_event">
			<div class="event_inner_content_box">
				<div class="event_inner_content ">
					<div class="new_event_sec edit_event_new">
						<div class="row">
							<div class="col-3 m-auto pr-0 float-right">
								<a href="#"><img src="images/edit_event_icon.png"></a>
								<p class="text-white">New Event</p>
							</div>
							<div class="col-9 p-0">
								<span class="text-white event_name"> Hello Rao Info Tech </span>
							</div>
						</div>
					</div>
					<div class="enter_event_title">
						<h6 class="text-center text-white">Event Hashtag</h6>
						<div class="form-group">
							<div class="input-group">
								<input type="text" class="form-control" id="title" placeholder="# Enter your event hashtag here.." name="title">
							</div>
						</div>
					</div>
					<div class="edit_event_btn">
						<div class="row">
							<div class="col-sm-6 col-xs-12 edit_info">
								<a href="#" class="edit_btn text-white  text-center">Edit Information </a>
							</div>
							<div class="col-sm-6 delete_info col-xs-12">
								<a href="#" class="delete_event_btn text-center">Delete Event</a>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
