<!DOCTYPE html>
<html>
<head>
	<title>Aso ebi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<section class="slider_page_section d-flex flex-wrap align-content-center">
		<div class="container-fluid">
			<h3 class="text-center">Aso Ebi</h3>
			<div class="slider_sec1">
				<div class="Join_inner_content_box">
					<div class="all_event_sec">
						<div class="row">
							<div class="col-3 m-auto pr-0 float-right">
								<a href="#"><img src="images/event_orange.png"></a>
								<p class="text-white">New Event</p>
							</div>
							<div class="col-9 p-0">
								<span class="text-white all_event_name"> Hello Rao Info Tech </span>
							</div>
						</div>
					</div>
					<div class="event_detail">
						<h6 class="text-center"># EventName</h6>
						<div class="all_ceremony_btn">
							<ul>
								<li class="ceremony1"><a href="#" class="text-center">Ceremony 1</a></li>
								<li class="ceremony2"><a href="#" class="text-center">Ceremony 2</a></li>
								<li class="ceremony3"><a href="#" class="text-center">Ceremony 3</a></li>
								<li class="plus pr-0"><a href="#" class="text-center"><i class="fa fa-plus" aria-hidden="true"></i></a></li>
							</ul>
						</div>
						<div class="select_date">
							<div class="row">
								<div class="form-group col-6 pr-2">
									<input type="text" class="form-control" id="datepicker1" placeholder="Start Date" name="title">
								</div>
								<div class="form-group col-6 pl-2">
									<input type="text" class="form-control" id="datepicker2" placeholder="End Date" name="title">
								</div>
							</div>
						</div>
						<div class="freind_family">
							<div class="row">
								<div class="col-7 pr-0">
									<div class="form-check-inline">
										<input type="radio" class="form-check-input " name="frd" checked>
										<label class="form-check-label text-white">Freind</label>
									</div>
									<div class="form-check-inline">
										<input type="radio" class="form-check-input" name="frd">
										<label class="form-check-label text-white">Family</label>
									</div>
								</div>
								<div class="col-1 text-white pl-0">
									<i class="fa fa-plus" aria-hidden="true"></i>
								</div>
							</div>
						</div>
						<div class="gender_slider">
							<div class="gender_slide male_slide">
								<h5 class="text-white">Male</h5>
								<div class="row">
									<div class="col-12">
										<div class=" select_item">
											<div class="item_name float-left text-white">Item 1</div>
											<div class="NGN float-right">
												<label class="text-white">NGN</label>
												<input type="text" name="ngn">
											</div>
										</div>
									</div>
									<div class="col-12 ">
										<div class=" select_item">
											<div class="item_name float-left text-white">Item 2</div>
											<div class="NGN float-right">
												<label class="text-white">NGN</label>
												<input type="text" name="ngn">
											</div>
										</div>
									</div>
								</div>
								<div class="text-center plus_icon"><a href="#" class="text-white"><i class="fa fa-plus" aria-hidden="true"></i></a></div>
							</div>
							<div class="gender_slide male_slide">
								<h5 class="text-white">Female</h5>
								<div class="row">
									<div class="col-12">
										<div class=" select_item">
											<div class="item_name float-left text-white">Item 1</div>
											<div class="NGN float-right">
												<label class="text-white">NGN</label>
												<input type="text" name="ngn">
											</div>
										</div>
									</div>
									<div class="col-12">
										<div class=" select_item">
											<div class="item_name float-left text-white">Item 2</div>
											<div class="NGN float-right">
												<label class="text-white">NGN</label>
												<input type="text" name="ngn">
											</div>
										</div>
									</div>
								</div>
								<div class="text-center plus_icon"><a href="#" class="text-white"><i class="fa fa-plus" aria-hidden="true"></i></a></div>
							</div>
						</div>
					</div>

				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
