<!DOCTYPE html>
<html>
<head>
	<title>Aso ebi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
	<section class="enter_section d-flex flex-wrap align-content-center">
		<div class="container-fluid">
			<h3 class="text-center">Aso Ebi</h3>
			<div class="enter_screen_sec">
				<div class="Join_inner_content_box">
					<div class="inner_content_btn text-center">
						<a href="join3.html" class="btn_join2  float-left">Join</a>
						<a href="#" class="btn_enter_screen text-white float-right">Enter</a>
					</div>
					<div class="login_form_sec">
						<div class="row ">
							<div class="email_display col-2 pr-0">
								<div class="email_sec">
									<a href="#">
										<img src="images/email.png">
									</a>
								</div>
							</div>
							<div class="col-sm-10 col-xs-12 social_media_login">
								<div class="row">
									<div class="col-6 p-0">
										<div class="facebook_sec">
											<a href="#">
												<img src="images/facebook.png">
												<span>facebook</span>
											</a>
										</div>
									</div>
									<div class="col-6 p-0">
										<div class="google_sec">
											<a href="#" >
												<img src="images/google.png">
												<span>google</span>
											</a>
										</div>
									</div>
									<div class="col-6 p-0">
										<div class="microsoft_sec">
											<a href="#" >
												<img src="images/microsoft.png">
												<span>microsoft</span>
											</a>
										</div>
									</div>
									<div class="col-6 p-0">
										<div class="yahoo_sec">
											<a href="#" >
												<img src="images/yahoo.png">
												<span>yahoo</span>
											</a>
										</div>
									</div>
								</div>
							</div>
						</div>
						<form class="join_form login_form pt-0">
							<div class="form-group mt-2">
								<div class="input-group ">
									<input type="text" class="form-control" id="email" placeholder="Email/Phone Number" name="email">
								</div>
							</div>
							<div class="form-group ">
								<div class="input-group">
									<input type="password" class="form-control" id="psw" placeholder="Password" name="password">
								</div>
							</div>
							<div class="btn_login">						
								<button type="submit" class="btn text-white in_btn">In</button>
							</div>
							<a href="forgot_password.html" class="text-white">forgot password ?</a>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
	<script type="text/javascript" src="js/jquery.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/popper.min.js"></script>
	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.js"></script>
	<script type="text/javascript" src="js/slick.min.js"></script>
	<script type="text/javascript" src="js/jquery-ui.js"></script>
	<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
