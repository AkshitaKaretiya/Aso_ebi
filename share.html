<!DOCTYPE html>
<html>
<head>
	<title>Aso ebi</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/slick.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link href="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.css" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="css/jquery-ui.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" type="text/css" href="css/responsive.css">
</head>
<body>
<section class="share_page_section d-flex flex-wrap align-content-center">
	<div class="container-fluid">
		<h3 class="text-center">Aso Ebi</h3>
		<div class="thanks_slide">
			<div class="event_inner_content_box">
				<div class="event_inner_content ">
					<div class="new_event_sec thanks1_new">
						<div class="row">
							<div class="col-3 m-auto pr-0 float-right">
								<a href="#"><img src="images/share_icon.png"></a>
								<p class="text-white">New Event</p>
							</div>
							<div class="col-9 p-0">
								<span class="text-white event_name"> Hello Rao Info Tech </span>
							</div>
						</div>
					</div>
					<div class="all_done_text">
						<p class="text-center">You're all done!!!</p>
						<h5 class="text-white text-center">#EventName has been ceated</h5>
						<h6 class="text-white text-center">Check MyEvent to edit and share your event</h6>
					</div>
					<div class="enter_event_title event_link">
						<div class="row">
							<div class="col-2">
								<label class="text-white">Link</label>
							</div>
							<div class="col-10 pl-0">
								<input type="text" id="title" placeholder="Enter Event Title" name="title" class="w-100">
							</div>
						</div>
					</div>
					<div class="share_btn text-center">
						<a href="#" class="text-center text-white">Share</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
<script type="text/javascript" src="js/jquery.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/popper.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery.scrollbar/0.2.11/jquery.scrollbar.js"></script>
<script type="text/javascript" src="js/slick.min.js"></script>
<script type="text/javascript" src="js/jquery-ui.js"></script>
<script type="text/javascript" src="js/custom.js"></script>
</body>
</html>
